<div class="modal" id="details-modal">
  <div class="modal-content animate" action="#">
    <span onclick="document.getElementById('details-modal').style.display='block'" class="close" title="Close Modal">&times;</span>
    <div id="moviedetails" class="row">
      <p>This is a very, very sad movie :( </p>
    </div>
    </div>
  </div>

<script>
// Get the modal
var modal1 = document.getElementById('details-modal');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal1) {
    modal1.style.display = "none";
  }
}
</script>

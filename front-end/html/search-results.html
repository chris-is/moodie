<!DOCTYPE html>
<html>
  <head>
    <!--META-->
    <meta charset="utf-8"/>

    <!--EXTERNAL-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="../css/gen-style.css" type="text/css" rel="stylesheet">
    <link href="../css/search-results.css" type="text/css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--FONTS-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet" type="text/css">
  </head>

  <body>
    <!--HEADER-->
    <div id="appendHeader"></div>
      <script>
        $(function(){
          $("#appendHeader").load("header.html");
        });
      </script>

    <!--BODY-->
    <div class="container-fluid">
      <div class="row">
        <div id="result-msg">
          Your search for ___ returned the following results.
        </div>
      </div>

      <div class="row">
        <div id="image" class="col-sm-5">
          <img width=50% height=50% src="../img/nagoya2.jpg" alt="First slide">
        </div>
        <div id="description" class="col-sm-7">
          Description
        </div>
      </div>


    </div>

    <!--FOOTER-->
    <div id="appendFooter"></div>
      <script>
        $(function(){
          $("#appendFooter").load("footer.html");
        });
      </script>

  </body>
</html>

<div class="panel">
<div>
  <section>
    <h3 style="margin-bottom: 10px;"><center>Advanced Search</center></h3>
    
    <!--Select country-->
    <div class="row">
        <div class="col-sm-4"></div>
        <!--Select year-->
        <div class="col-sm-4">
          <label for="year">
            <span>Year:</span>
          </label>
            <input type="text" id="year" name="year" maxlength="4" style="width: 70px; height: 30px; padding: 5px; border-radius: 5px;">
        </div>
    </div>


    <!--Select mood-->
    <span>Make me feel:</span>
    
    <div class="row" style="margin-bottom: 30px; font-size: 17px">
      <div class="col-sm-1"></div>
      <div class="col-sm-2">
        <div class="row"><label><input type="checkbox" name="happy">Happy</label></div>
        <div class="row"><label><input type="checkbox" name="angry">Angry</label></div>
      </div>
      <div class="col-sm-2">
        <div class="row"><label><input type="checkbox" name="smart">Smart</label></div>
        <div class="row"><label><input type="checkbox" name="excited">Excited</label></div>
      </div>
      <div class="col-sm-2">
        <div class="row"><label><input type="checkbox" name="relaxed">Relaxed</label></div>
        <div class="row"><label><input type="checkbox" name="shocked">Shocked</label></div>
      </div>
      <div class="col-sm-2">
        <div class="row"><label><input type="checkbox" name="scared">Scared</label></div>
        <div class="row"><label><input type="checkbox" name="sad">Sad</label></div>
      </div>
      <div class="col-sm-2">
        <div class="row"><label><input type="checkbox" name="hungry">Hungry</label></div>
        <div class="row"><label><input type="checkbox" name="bored">Bored</label></div>
      </div>
      <div class="col-sm-1"></div>
      </div>
    </div>
  </section>

  <center><input type="submit" value="Search" id="search-submit""></center>
</div>
</div>

<script>
$(document).ready(function(){
  //Show advanced search if user clicks on the button
  $("#search-btn").click(function(){
    $(".panel").slideToggle("slow");
  });
  $("#mood").click(function(){
    $(".moodList").fadeIn();
  });
  $("#search-btn").click(function(){
    $(".moodList").fadeOut();
  });

  var base_url="http://localhost/COMP307/";
  var url;
  //Send user to simple search results page if they enter a movie
  $('#searchbar').keypress(function(e){
    if(e.which == 13) {
      var query = $('#searchbar').val();
      query = query.replace(/ /g,"%20");
      url = "/COMP307/front-end/html/search-results-simple.php?" + query;
      window.location.href = url;
    }  
  });

  //Send user to advanced search results page if they make an advanced search
  $('#search-submit').click(function(){
    var query = $('.panel :input').serialize();
    url = "/COMP307/front-end/html/search-results-advanced.php?" + query;
    window.location.href = url;
      
  });
});
</script>
